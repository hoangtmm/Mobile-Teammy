name: teammy_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.30.0
  firebase_auth: ^4.20.0
  google_sign_in: ^6.2.1
  http: ^1.2.1
  signalr_netcore: ^1.3.3
  feather_icons: ^1.2.0
  flutter_launcher_icons: ^0.14.4
  file_picker: ^8.0.3
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/flutter_logo.png"
  min_sdk_android: 21
